       <main>
        <div class="all">
            <div class="header">
                <h1>Create new Account</h1>
                <h4>Already Registered?  <a href="/login/login.html">Login</a></h4>
            </div>

            <div class="login-form">
                <div class="name">
                    <label for="name">Name </label> <br>
                    <input type="text" id="name" name="full-name" placeholder="Enter your full name">

                </div>
                <div class="email" >
                    <label for="mail">Email </label>  <br>
                    <input type="text" id="mail" class="email1" name="email" placeholder="Exemple@gmail.com">
                </div>

                <div class="Password" >
                    <label for="pass">Password </label> <br>
                    <input type="password" name="pass" class="password" id="pass" placeholder="Exemple: !rQw7#xD4t">
                    
                </div>
                <div class="Password confirmation">
                    <label for="confirme">Confirm Password</label> <br>
                    <input type="password" name="confirmation" id="confirme" placeholder="conferm password">
                </div>

                <div class="submit">
                    <input type="submit" value="Creat Account" >
                </div>
            </div>

        </div>
