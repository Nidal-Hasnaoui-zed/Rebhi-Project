<script>
    const text = "Does your car need help? Find the best parts and mechanics near you.";
const typingElement = document.getElementById("typing-text");
let index = 0;

function typeText() {
    if (index < text.length) {
        typingElement.textContent += text.charAt(index);
        index++;
        setTimeout(typeText, 160); 
    } else {
        setTimeout(resetText, 2000); 
    }
}

function resetText() {
    typingElement.textContent = "";
    index = 0;
    typeText();
}


typeText();
</script>
